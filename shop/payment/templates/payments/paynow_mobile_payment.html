{% extends "payments/base.html" %}

{% block title %}Make a mobile payment exaple{% endblock %}

{% block content %}

<div class="row">
<div class="col-sm-12">
<h1 class="page-header">Payments</h1>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Make a New Mobile Payment - example</h3>
  </div>
  <div class="panel-body">
  {% if instructions %}
    {{ instructions }}
  {% else %}
    <form action="{% url 'payment:paynow_mobile_payment' %}" method="post">
      {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Make Mobile Payment"/>
    </form>
   {% endif %}
  </div>
</div>
</div>
</div>

{% endblock %}
